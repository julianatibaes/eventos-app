<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/login">
                    <mat-icon>face</mat-icon>
                    <span>Login</span>
                </button>

                <button mat-menu-item routerLink="/list-event">
                    <mat-icon>event</mat-icon>
                    <span>Eventos</span>
                </button>

                <button mat-menu-item routerLink="/list-place">
                    <mat-icon>place</mat-icon>
                    <span>Locais</span>
                </button>

                <button mat-menu-item routerLink="/list-client">
                    <mat-icon>people</mat-icon>
                    <span>Clientes</span>
                </button>

            </mat-menu>
        </span>

        <span>EVENTOS APP</span>
        <mat-icon aria-hidden="false" aria-label="Exemplo favorito">favorite</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
